<!-- blog/templates/blog/post_confirm_delete.html -->
{% extends 'base.html' %}
{% block content %}
    <h2>Delete Post</h2>
    <p>Are you sure you want to delete "{{ post.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
    </form>
{% endblock %}
