<!-- blog/templates/blog/post_form.html -->
{% extends 'base.html' %}
{% block content %}
    <h2>{% if form.instance.pk %}Edit{% else %}Create{% endif %} Post</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
{% endblock %}

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}  <!-- This renders all fields in the form, including the 'tags' field -->
    <button type="submit">Save</button>
</form>
